<!DOCTYPE html>
<html lang="ar" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/signingpages/style/signup.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
    <title>بوابة التسجيل | درب</title>
</head>
<body dir="rtl">
    <!-- الواجهة العلوية للموقع للهاتف -->
        <div class="top_side">
            <img id="center_logo" class="img-fluid" src="/img/logo.png" alt="" width="150" >
        </div>
        <!-- الواجهة الجانبية للموقع للكمبيوتر -->
                <!-- زر العودة -->
                <div class="back_cont" style="width: 100vw; ">
                    <a href="javascript:history.back()"><button style="padding-top: 18%; width: 100%; margin: auto;"><i class="fi fi-br-angle-right"></i> العودة </button></a>
                </div>
                
        <div class="form_cont">
            <div class="left_side">
                <img class="img-fluid" style="margin: auto;" src="/img/logo.png" alt="">
            
            </div>

                
        <!-- الواجهة باليمين المدخلات .. -->
        <form class="right_side">
            <!-- العنوان -->
            <h1>إنشاء حساب جديد</h1>
            <!-- المدخلات -->
            <!-- الإسم -->
            <div class="mb-3">
                <label for="name" class="form-label mb-2">إسمك</label>
                <input type="text" class="form-control" placeholder="إسمك" id="name" aria-describedby="إسمك" required>
            </div>
            <!-- نوع الحساب -->
            <div class="mb-3">
                <label class="form-label mb-2" for="cars">نوع الحساب </label>
                <select class="form-control" id="cars" name="carlist" form="carform">
                    <option value="متطوع">متطوع</option>
                    <option value="مكفوف">مكفوف</option>
                    <option value="اصم">اصم</option>
                    <option value="ابكم">ابكم</option>
                </select>
            </div>
            <!-- البريد الإلكتروني -->
            <div class="mb-3">
                <label for="email_input" class="form-label mb-2">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email_input" placeholder="البريد الإلكتروني" aria-describedby="البريد الإلكتروني" required>                
            </div>
            <!-- كلمة المرور -->
            <div class="mb-3">
                <label for="password_input" class="form-label mb-2">كلمة المرور</label>
                <input type="password" placeholder="كلمة المرور" class="form-control" id="password_input" aria-describedby="كلمة المرور" required>
            </div>
            <!-- الشروط والأحكام -->
            <p style=" color: #787878; text-align: center; margin-bottom: 20px; margin-top: 30px; font-size: 13.5px;" class="fw-semibold">بالتسجيل أنت توافق على <span style="color: #5AC99D;">الشروط والأحكام / الخصوصية</span></p>
            <a href="/pages/homepage/homepage.html" id="a"><button type="submit" id="form_btn" class="btn btn-primary">إنشاء حساب</button></a>
            <p style="font-size: 16px; color: #787878; font-weight: 500; text-align: center; margin-top: 20px;">لديك حساب من قبل ؟ <a href="signin.html" style="color: #5AC99D; text-decoration: none;">تسجيل دخول</a></p>
            
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   

 
</body>
</html>

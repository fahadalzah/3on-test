<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/pages/signingpages/style/signin.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel="icon" type="image/x-icon" href="/img/darklogo.png">
    <title>بوابة التسجيل | درب</title>
</head>
<body dir="rtl">
    <div class="top_side">
        <img id="center_logo" class="img-fluid" src="/img/logo.png" alt="" width="150">
    </div>
    <!-- زر العودة -->
    <div class="back_cont" style="width: 100vw; ">
        <a href="javascript:history.back()"><button style="padding-top: 18%; width: 100%; margin: auto;"><i class="fi fi-br-angle-right"></i> العودة </button></a>
    </div>
    <div class="form_cont" style="height: 500px;">
        <!-- div.s -->
        <div class="left_side" style="height: 100vh;">
            <img class="img-fluid" src="/img/logo.png" alt="">
        </div>
        <form class="right_side">
            <h1>تسجيل دخول</h1>
            <div class="mb-3">
                <label for="email_addres" class="form-label mb-2">البريد الإلكتروني</label>
                <input id="email_input" type="email" class="form-control" placeholder="البريد الإلكتروني" id="email_addres" aria-describedby="البريد الإلكتروني"  pattern="[A-Za-z]*" title="يجب ان يكون المدخل أحرف" required>
            </div>
            <div class="mb-3">
                <label for="nat_id" class="form-label mb-2">كلمة المرور</label>
                <input id="password_input" type="password" class="form-control" placeholder="كلمة المرور" id="password" aria-describedby="كلمة المرور" minlength="9" required>
            </div>
            <div class="mb-3" style="display: flex; justify-content: space-between;">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-right: -40%;">
                <label class="form-check-label" for="exampleCheck1" style="color: #787878; margin-right: -38%; margin-top: 1%; font-size: 17px;"> تذكرني </label>
                <a href="#" style="color: #5AC99D; text-align: center; margin-top: 1%; text-decoration: none; font-size: 1;">نسيت كلمة المرور ؟</a>
            </div>
            
            <a href="/HomePage/index.html" id="form_btn" class="btn btn-primary"> تسجيل دخول </a>

            <p style="color: #787878; font-weight: 500; font-size: 16px; text-align: center; margin-top: 5%;">ليس لديك حساب ؟ <a href="signup.html" style="color: #5AC99D; text-decoration: none;"> إنشاء حساب </a></p>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
    <script>
        function goBack() {
        window.history.back()
       }
       
    </script>
</body>
</html>
